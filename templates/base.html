<!DOCTYPE html>
<html>

<head>
  <link href="static/main.css" type="text/css" rel="stylesheet">
  <title>List Tracker</title>
</head>
    

<body>
    <a href="/" class="main-title">List Tracker</a>
  <div class="login-area">
    {% if user %}
      {{user.firstname}} | 
      <a class="login-link" href="/account-management">
      manage my account</a> | 
      (<a class="login-link" href="/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>
    <div class="front-area">
        {% if user %}
          <a class="front-link" href="/">
          My Groups</a> | 
          <a class="front-link" href="/manage-list">
          My Lists</a> | 
          <a class="front-link" href="/my-groups/create-group">
          Create a Group</a> | 
          <a class="front-link" href="/my-groups/join-group">
          Join a Group</a> {#| 
        <a class="front-link" href="/my-groups/find-group">Find a Group</a> | #}
          
        {% endif %}
    </div>
  <div id="content">
      <br><hr><br>
      {{text | safe}}
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
