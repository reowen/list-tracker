{% extends "base.html" %}

{% block content %}

<h2>Change Email</h2>
    <form method="post">
        <label>
            <div>Old Email</div>
            <input type="text" name="email" value="{{email}}">
            <div class="error">{{email_error}}</div>
        </label>
        
        <label>
            <div>New Email</div>
            <input type="text" name="new_email" value="{{new_email}}">
            <div class="error">{{new_email_error}}</div>
        </label>

        <label>
            <div>Password</div>
            <input type="password" name="email_password">
            <div class="error">{{email_pw_error}}</div>
        </label>
        <br>
      <input type="submit" value="Change Email">
    </form>

<div class="success">{{email_success}}</div>

<h2>Change Password</h2>
    <form method="post">
        <label>
            <div>Current Password</div>
            <input type="password" name="current_password">
            <div class="error">{{pw_error}}</div>
        </label>
        
        <label>
            <div>New Password</div>
            <input type="password" name="new_password">
            <div class="error">{{new_pw_error}}</div>
        </label>

        <label>
            <div>Verify Password</div>
            <input type="password" name="verify">
            <div class="error">{{verify_error}}</div>
        </label>
        <br>
      <input type="submit" value="Change Password">
    </form>

<div class="success">{{pw_success}}</div>

{% endblock %}
