{% extends "base.html" %}

{% block content %}

<h2>Signup Page</h2>
    <form method="post">
        <label>
            <div>First Name</div>
            <input type="text" name="firstname" value="{{firstname}}">
            <div class="error">{{firstname_error}}</div>
        </label>
        <label>
            <div>Last Name</div>
            <input type="text" name="lastname" value="{{lastname}}">
            <div class="error">{{lastname_error}}</div>
        </label>
        <br>
        <label>
            <div>Password</div>
            <input type="password" name="password" value="{{pw}}">
            <div class="error">{{pw_error}}</div>
        </label>
        <br>
        <label>
            <div>Verify Password</div>
            <input type="password" name="verify" value="{{verify_pw}}">
            <div class="error">{{verify_error}}</div>
        </label>
        <br>
        <label>
            <div>Email</div>
            <input type="text" name="email" value="{{user}}">
            <div class="error">{{email_error}}</div>
        </label><br>
        
        {#
        <input type="radio" name="group" value="join"> I want to join a group
        <br><input type="radio" name="group" value="create"> I want to create a new group
        <br><input type="radio" name="group" value="later"> I'll deal with groups later
        <br> 
        #}
        
        <br>
        <input type="submit" value="Sign Up">
    </form>

{% endblock %}
