{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-4 col-md-offset-4 page-box" style="background-color: #337AB7;">
    <div class="row page-box-header">
      <div class="col-md-6 text-left page-box-title">
        List Tracker
      </div>
      <div class="col-md-6 text-right  page-box-title">
        New Password
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4 page-box">
    <hr>
    <form role="form" method="post">
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" class="form-control" name="current_password" placeholder="current password">
        <div class="error">{{pw_error}}</div>
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-control" name="new_password" placeholder="new password">
        <div class="error">{{new_pw_error}}</div>
      </div>
      <div class="form-group">
        <label>Verify Password</label>
        <input type="password" class="form-control" name="verify" placeholder="retype new password">
        <div class="error">{{verify_error}}</div>
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    <div class="success">{{pw_success}}</div>
    <hr>
  </div>
</div>

{% endblock %}
